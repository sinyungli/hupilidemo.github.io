<html>

    <head>
        <title>Criticise the visuals</title>
        <link rel="stylesheet" href="hw4style.css">
    </head>

    <body>
        <div class="chart">
            <h4>Here is an improved version of the chart</h4>
            <div id="container"></div>
        </div>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/variable-pie.js"></script>

        <div id="container"></div>
        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'variablepie'
                },
                title: {
                    text: 'Number of Mozilla service users and their activities'
                },
                tooltip: {
                    headerFormat: '',
                    pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                        'Number: <b>{point.y}</b><br/>'
                },
                series: [{
                    minPointSize: 10,
                    innerSize: '20%',
                    zMin: 0,
                    name: 'activities',
                    data: [{
                        name: 'Total',
                        y: 220000000,
                    }, {
                        name: 'France',
                        y: 70000000,
                    }, {
                        name: 'Poland',
                        y: 8000000,
                    }, {
                        name: 'Czech Republic',
                        y: 3000000,
                    }, {
                        name: 'Italy',
                        y: 100000,
                    }, {
                        name: 'Switzerland',
                        y: 20000,
                    }, {
                        name: 'Germany',
                        y: 150000,
                    }]
                }]
            });
        </script>
    </body>

</html>
