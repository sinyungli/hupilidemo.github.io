<html>

    <head>
        <title>Criticise the visuals</title>
        <link rel="stylesheet" href="hw4style.css">
    </head>

    <body>
        <div class="chart">
            <h4>Here is an improved version of the chart (Part 1)</h4>
            <div id="container1" class="col-6"></div>
        </div>

        <script src=" https://code.highcharts.com/highcharts.js "></script>
        <script src="https://code.highcharts.com/highcharts-3d.js "></script>
        <script src="https://code.highcharts.com/modules/cylinder.js "></script>
        <script src="https://code.highcharts.com/modules/funnel3d.js "></script>
        <script src="https://code.highcharts.com/modules/pyramid3d.js "></script>
        <script src="https://code.highcharts.com/modules/exporting.js "></script>
        <script src="https://code.highcharts.com/modules/export-data.js "></script>

        <script>
            // Set up the chart
            Highcharts.chart('container1', {
                chart: {
                    type: 'pyramid3d',
                    options3d: {
                        enabled: true,
                        alpha: 10,
                        depth: 50,
                        viewDistance: 50
                    }
                },
                title: {
                    text: 'Number of users engaging in activities related to Mozilla browser(thousands) chart 1'
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b> ({point.y:,.0f})',
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
                            allowOverlap: true,
                            x: 10,
                            y: -5
                        },
                        width: '144%',
                        height: '192%',
                        center: ['60', '54%']
                    }
                },
                series: [{
                    name: 'Number of users',
                    data: [
                        ['Total Users', 220000000],
                        ['Active Daily Users', 70000000],
                        ['Download Day Participants', 8000000],
                        ['Beta Testers', 3000000],
                    ]
                }]
            });
        </script>
    </body>

</html>
